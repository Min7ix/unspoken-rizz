<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #333333;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        p {
            text-align: center;
            font-size: 1rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            background-color: #555555;
            border-radius: 12px;
            text-align: center;
            display: block;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
        }

        .links a:hover {
            background-color: #666666;
            transform: translateY(-2px);
        }

        .links a:active {
            background-color: #777777;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About</h1>
        <p>webpage created by mintfr on august 8 for test purposes</p>

        <div class="links">
            <a href="index.html">Main Page</a>
        </div>
    </div>
</body>
</html>
