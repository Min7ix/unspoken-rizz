<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Files</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #333333;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .file-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .file-list a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            background-color: #555555;
            border-radius: 12px;
            display: block;
            margin-bottom: 10px;
        }

        .file-list a:hover {
            background-color: #666666;
        }

        .file-list button {
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 12px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-list button:hover {
            background-color: #c0392b;
        }

        .upload-section {
            margin-top: 20px;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 20px;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            background-color: #555555;
            border-radius: 12px;
            text-align: center;
            display: block;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
        }

        .links a:hover {
            background-color: #666666;
            transform: translateY(-2px);
        }

        .links a:active {
            background-color: #777777;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Files</h1>

        <div class="file-list" id="file-list">
            <!-- File items will be dynamically inserted here -->
        </div>

        <div class="upload-section">
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload File</button>
        </div>

        <div class="links">
            <a href="index.html">Main Page</a>
        </div>
    </div>

    <script>
        // Dummy data for available files
        const files = [
            { name: "file1.txt", url: "#" },
            { name: "file2.pdf", url: "#" }
        ];

        function renderFileList() {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';

            files.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.innerHTML = `
                    <a href="${file.url}" download>${file.name}</a>
                    <button onclick="deleteFile('${file.name}')">Delete</button>
                `;
                fileList.appendChild(fileElement);
            });
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                // Upload file to the server (this needs backend handling)
                alert('File uploaded: ' + file.name);
                files.push({ name: file.name, url: '#' }); // Dummy push for now
                renderFileList();
            }
        }

        function deleteFile(fileName) {
            const fileIndex = files.findIndex(file => file.name === fileName);
            if (fileIndex !== -1) {
                // Delete file from the server (this needs backend handling)
                alert('File deleted: ' + fileName);
                files.splice(fileIndex, 1); // Dummy delete for now
                renderFileList();
            }
        }

        // Initial render
        renderFileList();
    </script>
</body>
</html>
