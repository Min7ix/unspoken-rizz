<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #333333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-box {
            background-color: #444444;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px dashed #ffffff;
        }

        .upload-box:hover {
            background-color: #555555;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            background-color: #444444;
            border-radius: 10px;
            text-align: center;
            display: block;
            margin-top: 20px;
        }

        .links a:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Documents</h1>

        <div class="upload-box">
            <p>Drag and drop your text documents here</p>
            <input type="file" accept=".txt" style="display: none;">
        </div>

        <div class="links">
            <a href="index.html">Back to Main Page</a>
        </div>
    </div>
</body>
</html>
